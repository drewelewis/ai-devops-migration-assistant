services:

  postgres:
    image: postgres:17.5
    container_name: langgraph_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
  adminer:
    image: adminer
    container_name: langgraph_adminer
    restart: always
    ports:
      - 8080:8080

  teamcity:
    image: jetbrains/teamcity-server:latest
    container_name: langgraph_teamcity
    ports:
      - "8111:8111"
    environment:
      TEAMCITY_SERVER_MEM_OPTS: "-Xmx2g -XX:ReservedCodeCacheSize=512m"
    volumes:
      - teamcity_data:/data/teamcity_server/datadir
      - teamcity_logs:/opt/teamcity/logs
    networks:
      - teamcity_network
  teamcity-agent1:
    image: jetbrains/teamcity-agent:latest
    container_name: langgraph_teamcity_agent_1
    environment:
      - SERVER_URL=http://teamcity:8111
      - AGENT_NAME=langgraph_agent
    depends_on:
      - teamcity
    networks:
      - teamcity_network

  teamcity-agent2:
    image: jetbrains/teamcity-agent:latest
    container_name: langgraph_teamcity_agent_2
    environment:
      - SERVER_URL=http://teamcity:8111
      - AGENT_NAME=langgraph_agent
    depends_on:
      - teamcity
    networks:
      - teamcity_network



