services:

  adminer:
    image: adminer
    container_name: adaptive_kb_adminer
    restart: always
    ports:
      - 8080:8080

  postgres:
    image: postgres:17.5
    container_name: adaptive_kb_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: posgres
      POSTGRES_USER: posgres
      POSTGRES_PASSWORD: posgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


